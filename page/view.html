<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <span id="text"></span>
        <h2>根据访问IP统计UV</h2>
        <iframe src="analyse/result/ipuv.html" width="600" height="50"></iframe>
        <h2>统计访问URL统计PV</h2>
        <iframe src="analyse/result/urlpv.html" width="600" height="50"></iframe>
        <h2>查询访问最频繁的URL</h2>
        <iframe src="analyse/result/mosturl.html" width="600" height="200"></iframe>
        <h2>查询访问最频繁的IP</h2>
        <iframe src="analyse/result/mostip.html" width="600" height="200"></iframe>
        <script type="text/javascript">
    setInterval(on,1000);  //这里是使时间动起来的地方
    function on() {
        var date1 =new Date;
        var  year=date1.getFullYear();
        var  month=date1.getMonth();
        var day=date1.getDate();
        var xinqi=date1.getDay();
        var hh=date1.getHours();
        var mm=date1.getMinutes();
        var ss=date1.getSeconds();
        var time=year+"年"+(month+1)+"月"+day+"日   星期"+xinqi+"  "+hh+":"+mm+":"+ss;
        document.getElementById("text").innerHTML = time;
    }

</script>
    </body>
</html>
